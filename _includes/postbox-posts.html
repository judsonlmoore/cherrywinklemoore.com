<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
  <div class="mb-8">
    <!-- post classic block -->
    <div class="mb-4">
      <a href="{{ post.url | absolute_url }}">
        <div class="img-zoom ratio ratio-16x9 bg-light w-100">
          {% if post.image %}
            {% include image.html src=post.image alt=post.title class="img-fluid rounded" %}
          {% endif %}
        </div>
      </a>
    </div>
    <div>
      <a href="{{ post.categories | first | slugify | prepend: '/category/' | append: '/' | absolute_url }}" class="text-info mb-3 font-14 d-inline-block fw-semi-bold">{{ post.categories | first }}</a>
      <a href="{{ post.url | absolute_url }}">
        <h3 class="mb-3">{{ post.title }}</h3>
      </a>
      <div class="mb-3">
        <div class="font-14">
          <span>
            {{ post.content | strip_html | truncatewords: 30 }}
          </span>
        </div>
      </div>
    </div>
  </div>
  <!-- post classic block -->
</div>
