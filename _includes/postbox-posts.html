<!-- post thumbnail -->
<div class="col-lg-3 col-md-6 col-12 mb-3 position-relative">
  <div class="ratio ratio-4x3 mb-3">
    {% if post.image %}
    {% cloudinary {{ post.image }} alt="{{ post.title }}" class="card-img-top" style="object-fit: cover;" %}
    {% endif %}
  </div>
  <div>
    <p class="mb-2 font-weight-bold">{{ post.title }}</p>
    <p>{{ post.content | strip_html | truncatewords: 13 }}</p>
    <a href="{{ post.url | absolute_url }}" class="stretched-link"></a>
  </div>
</div>
