<!-- gallery thumbnail -->
<div class="col-lg-4 col-md-6 col-12 mb-3 position-relative">
  <div class="ratio ratio-1x1 mb-3">
    {% include image.html src=image.url alt=post.title class="card-img-top" %}
  </div>
  <h3 class="h4 mb-2">{{ post.title }}</h3>
  <p class="mb-4 font-12 font-weight-bold">
    {% assign sortedCategories = post.categories | sort_natural %}
    {% for category in sortedCategories limit:1 %}
    <span>{{ category }}</span> | 
    {% endfor %}
    <span>{{ post.medium }}</span> | 
    <span>${{ post.data-item-price }}</span>
    <a href="{{ post.url | absolute_url }}" class="stretched-link"></a>
  </p>
</div>
