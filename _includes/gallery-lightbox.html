<!-- Gallery CSS -->
<link rel="stylesheet" href="{{ '/assets/libs/lightbox/css/lightbox.min.css' | absolute_url }}">

<div class="row">
  {% for image in include.images %}
  <div class="col-md-6">
    <a class="example-image-link" href="{{ image.url | relative_url }}" data-lightbox="example-set" data-title="{{ image.caption }}">
      {% include image.html src=image.url alt=image.alt class="figure-img rounded" %}
    </a>
  </div>
  {% endfor %}
</div>
